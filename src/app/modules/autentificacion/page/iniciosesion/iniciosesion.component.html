<div id="todo">
    <div class="conteiner1">
        <div class="row2">
            <!--Titulo-->
            <h1 class="titul">Inicio Sesion</h1>
            <!--inicio del gutter-->
            <div class="col-md-6 mx-auto">
                <div class="p-3">
                    <!--Email-->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Ingrese su Email</mat-label>
                        <input [(ngModel)]="inicio.email" matInput placeholder="Ingrese su Email">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6 mx-auto">
                <div class="p-3">
                    <!--Contrase침a-->
                    <mat-form-field class="full-width">
                        <mat-label>Ingrese su contrase침a</mat-label>
                        <input [(ngModel)]="inicio.password" matInput [type]="hide ? 'password' : 'text'" #input
                            minlength="6" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" aria-label="Hide password"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint align="start">Minimo: 6/{{input.value.length}}</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <!--Bot칩n para enviar la informaci칩n a la Base de Datos-->
    <button class="boton" mat-raised-button color="primary" (click)="inisiarsesion()">Iniciar Sesion</button>
</div>
