<div class="container">
    <h1 class="text-center mb-4"></h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let i of Info">
            <div class="contenido">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title id="titulo">{{i.nombre}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image id="imagenes"[src]="i.img" [alt]="i.alt">
                    <mat-card-content class="p">
                        <p>
                            <mat-card-subtitle>{{i.modelo}}</mat-card-subtitle> <br>
                            <mat-card-subtitle>{{i.duracionBateria}}</mat-card-subtitle><br>
                            <mat-card-subtitle>{{i.precio}}</mat-card-subtitle>
                        </p>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-center">
                        <button mat-button color="primary">COMPRAR</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
