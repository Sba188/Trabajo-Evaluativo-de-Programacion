<div id="todo">
    <div class="conteiner1">
        <div class="row2">
            <!--Titulo-->
            <h1 class="titul">Registrate</h1>
            <!--inicio del gutter-->

            <div class="container text-center">
                <div class="row g-2 justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="p-3">
                            <!--Nombre-->
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>Ingrese su Nombre</mat-label>
                                <input [(ngModel)]="usuario.nombre" matInput placeholder="Ingrese su Nombre">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="p-3">
                            <!--Apellido-->
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>Ingrese su Apellido</mat-label>
                                <input [(ngModel)]="usuario.apellido" matInput placeholder="Ingrese su Apelldio">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="p-3">
                            <!--Email-->
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>Ingrese su Email</mat-label>
                                <input [(ngModel)]="usuario.email" matInput placeholder="Ingrese su Email">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="p-3">
                            <!--Rol de usuario-->
                            <mat-form-field class="full-width">
                                <mat-label>Seleccione rol de usuario:</mat-label>
                                <select [(ngModel)]="usuario.rol" matNativeControl required>
                                    <option value="admin">Administrador</option>
                                    <option value="inv">Invitado</option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="p-3">
                            <!--Contrase침a-->
                            <mat-form-field class="full-width">
                                <mat-label>Ingrese su contrase침a</mat-label>
                                <input [(ngModel)]="usuario.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-hint align="start">Minimo: 6/{{input.value.length}}</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <!--Bot칩n para enviar la informaci칩n a la Base de Datos-->
            <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
        </div>
    </div>
</div>
